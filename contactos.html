<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contacto</title>
     <link rel="stylesheet" href="./assets/css/reset.css">
     <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
     <header>
          <div class="caja-encabezado">
               <h1><img src="./assets/images/imagenes/imagenes/logo.png" alt="logo-barberia"></h1>
               <nav class="barra-navegacion">
                    <ul>
                         <li class="items"> <a href="./index.html">home</a> </li>
                         <li class="items"><a href="./productos.html">productos</a></li>
                         <li class="items"><a href="./contactos.html">contactos</a></li>
                    </ul>
               </nav>
          </div>

     </header>
     <main class="contenido-principal">
          <form action="">

               <fieldset>
                    <input type="text" id="nombre-apellido" class="campo-texto-principal"
                         placeholder="Ingrese su nombre y apellido" maxlength="30" required>

                    <input type="email" id="email" class="campo-texto-principal"
                         placeholder="Ingrese su correo electronico" maxlength="30" required>

                    <input type="number" id="Telefono" class="campo-texto-principal"
                         placeholder="Ingrese su numero de telefono" maxlength="10" required>

                    <label for="mensaje">Mensaje</label>

                    <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
               </fieldset>


               <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="email"> <input id="btnRadio-email" name="contacto" type="radio" value="email">Email
                    </label>

                    <label for="telefono"> <input id="btnRadio-telefono" name="contacto" type="radio"
                              value="telefono">Telefono </label>

                    <label for="whatsApp"> <input id="btnRadio-whatsApp" name="contacto" type="radio" value="whatsApp"
                              checked>WhatsApp
                    </label>
               </fieldset>

               <fieldset>
                    <legend>多En que horario prefiere ser atendido?</legend>
                    <select name="" id="">
                         <option value="">Ma単ana</option>
                         <option value="">Tarde</option>
                         <option value="">Noche</option>
                    </select>
               </fieldset>


               <label for="" class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la
                    barberia
                    alura?</label>

               <input type="submit" value="Enviar formulario" class="enviar">
          </form>

          <table>

               <thead>
                    <tr>
                         <th>Dia</th>
                         <th>Horario</th>
                    </tr>
               </thead>

               <tbody>

                    <tr>
                         <td>Lunes</td>
                         <td>08h - 20h</td>
                    </tr>

                    <tr>
                         <td>Miercoles</td>
                         <td>08h - 20h</td>
                    </tr>

                    <tr>
                         <td>Viernes</td>
                         <td>08h - 20h</td>
                    </tr>

               </tbody>

          </table>

     </main>

     <footer>

          <img src="./assets/images/imagenes/imagenes/logo-blanco.png" alt="">
          <p class="copyright"><small>&copy Copyright Barberia Alura - 2023</small> </p>

     </footer>

</body>

</html>
